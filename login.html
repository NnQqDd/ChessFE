<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Watch Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #ff5722;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #ff5722;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #ff5722;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
        }

        .btn-primary {
            background-color: #ff5722;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #b5320a;
        }

        #status {
            font-size: 1.1rem;
        }
 .form-control:focus {
            background-color: #333;
            border-color: #ff5722;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
            color: #ffffff;
            /* Change text color to white on focus */
        }

        .form-control::placeholder {
            color: #ffffff;
            /* Change placeholder text color to white */
        }

        .form-control:focus::placeholder {
            color: #ffffff;
            /* Ensure placeholder text remains white when focused */
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Login to Watch Movies</h2>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="userId">Enter your ID:</label>
                    <input type="text" class="form-control" id="userId" required placeholder="Enter your ID">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="status" class="text-center mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const statusDiv = document.getElementById('status');

            if (userId) {
                // Save ID to localStorage
                localStorage.setItem('userId', userId);

                statusDiv.innerHTML = 'Login successful! Redirecting...';
                statusDiv.classList.remove('text-danger');
                statusDiv.classList.add('text-success');

                // Redirect to movie page after 1 second
                setTimeout(() => {
                    window.location.href = 'movie.html';
                }, 1000);
            } else {
                statusDiv.innerHTML = 'Please enter your ID!';
                statusDiv.classList.remove('text-success');
                statusDiv.classList.add('text-danger');
            }
        });

        // Check if already logged in, then redirect
        window.addEventListener('load', function () {
            const savedUserId = localStorage.getItem('userId');
            if (savedUserId) {
                window.location.href = 'movie.html';
            }
        });
    </script>
</body>

</html>
